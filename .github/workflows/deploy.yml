name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './mysterybox/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./mysterybox
        run: npm install
        
      - name: Build
        working-directory: ./mysterybox
        run: npm run build
        
      - name: Add .nojekyll file
        run: touch ./mysterybox/out/.nojekyll
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: mysterybox/out
          branch: gh-pages

